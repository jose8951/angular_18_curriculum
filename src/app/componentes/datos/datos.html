<div class="container">
  <div class="row arriba">
    <div class="col-3"></div>
    <div class="col-6 text-center">
      <div class="fs-1 m-3">{{titulotros}}</div>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <app-fecha></app-fecha>
    </div>
  </div>

  <div class="row">
    <div class="col-4"><app-aside></app-aside></div>

    <div class="col-8">
      <div class="row">
        <div class="col-12">
          @if(datos() && datos().interes) { @let dato=datos();
          @if(dato.interes.length >0){
          <div class="row">
            @for(item of dato.interes; track item.detalle){
            <div class="col-md-12">
              <div class="card">
                <div class="card-body contenedor-card">
                  <h5 class="card-title">{{item.detalle}}</h5>                  
                  <p class="card-text">{{ item.contenido }}</p>
                </div>
              </div>
            </div>
            }
          </div>
          } @else {
          <p class="text-muted">No hay t√≠tulos disponibles.</p>
          }} @else {
          <p class="text-danger">No se pudo cargar el archivo JSON.</p>
          }
        </div>
      </div>
    </div>
  </div>
</div>
<!--end container-->
