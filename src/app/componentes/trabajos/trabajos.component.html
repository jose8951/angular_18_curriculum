<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
      <div class="fs-1 m-3">{{profesion}}</div>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <app-fecha></app-fecha>
    </div>
  </div>

  <div class="row">
    <div class="col-4 fondo"><app-aside></app-aside></div>
    <div class="col-8 fondo">
      <div class="row">
        <div class="col-12" *ngIf="trabajo$ | async as data">
          <div class="card mt-5 contenedor_card"
           *ngFor="let trabajo of data.trabajos">
            <div class="card-body">
              <h5 class="card-title fs-4">{{ trabajo.empresa }}</h5>             
              <div class="card-text">{{ trabajo.descripcion }}</div>
              <div class="card-text">Fecha de fin: {{ trabajo.fecha }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
