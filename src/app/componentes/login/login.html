<div class="login-container">
  <div class="header">
    <div class="user-icon">👤</div>
    <h2>Iniciar sesión</h2>
  </div>

  <form class="form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="input-group">
      <span class="icon">👤</span>
      <input
        type="text"
        name="usuario"
        [(ngModel)]="usuario"
        placeholder="Usuario"
        requireds
      />
    </div>

  <div class="input-group">
      <span class="icon">🔒</span>
      <input
        [type]="mostrarClave ? 'text' : 'password'"
        name="clave"
        [(ngModel)]="clave"
        placeholder="Password"
        required
      />
      <button type="button" class="eye-btn" (click)="toggleClave()">
        {{ mostrarClave ? '🙈' : '👁️' }}
      </button>
    </div>

    <div class="options">
      <label>
        <input type="checkbox" [(ngModel)]="recordar" name="recordar"/>
        Recordar
      </label>
      
    </div>

    <button type="submit" class="login-btn">Entrar</button>
    
  
    <p class="error">@if(error){ {{ error }} }</p>
  </form>
</div>
